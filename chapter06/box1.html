<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
        }
        /*b태그는 인라인 레벨이라 아무리 늘려도 늘어나지 않음*/
        b {
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>웹 개발 시작하기</div>
    <b>웹 개발 시작하기</b>
    <b>웹 개발 시작하기</b>
</body>
</html>
